<div class="client-list-wrapper">
  <div class="section-header">
    <h1>Lista de empleados</h1>
  </div>
  <div class="table-container">
    <div class="row">
          <div class="col-sm-12">
              <div>
                  <div class="input-group stylish-input-group">
                      <input type="text" class="form-control"  placeholder="Filtrar los empleados por nombre." ng-model="searchText.name">
                      <span class="input-group-addon">
                          <button type="submit">
                              <span class="glyphicon glyphicon-search"></span>
                          </button>
                      </span>
                  </div>
              </div>
          </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover table-bordered table-condensed">
        <thead>
          <tr>
            <th ng-click="sortBy('name')">Nombre</th>
            <th ng-click="sortBy('username')">Nombre de usuario</th>
            <th ng-click="sortBy('role')">Tipo de empleado</th>
            <th ng-click="sortBy('state')">Estado</th>
            <th>Desactivar</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in employees | filter:searchText | orderBy: sortByProperty:sortReversed">
            <td>{{employee.name}}</td>
            <td>{{employee.username}}</td>
            <td>{{employee.role}}</td>
            <td>{{employee.state}}</td>
            <td ng-click="confirm(employee.id)" style="width:90px">
              <span class="fa fa-remove"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
