<div class="">
  <div class="client-user">
    <div class="title">
      Cliente creado.
    </div>
    <div class="margin-wrapper">
      <p class="control-label">
        El cliente ha sido creado, por favor notifique al cliente sus datos de
        usuario los cuales se muestra a continuación.
      </p>
      <br>
      <div class="form-horizontal">
        <div class="form-group">
          <label for="username" class="control-label col-sm-3">Nombre de usuario</label>
          <div class="col-sm-8">
            <p class="form-control">{{user.username}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="control-label col-sm-3">Contraseña</label>
          <div class="col-sm-8">
            <p class="form-control">{{user.password}}</p>
          </div>
        </div>
      </div>
      <div class="button-nav">
        <button type="button" ng-click="createNew()" class="btn btn-md btn-sienna">Crear nuevo</button>
        <button type="button" ui-sref="home" class="btn btn-md btn-sienna">Salir</button>
      </div>
    </div>
  </div>
</div>
