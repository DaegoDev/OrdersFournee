<div class="container-fluid" ng-controller="orderCreateCtrl">
  <form>
    <fieldset>
      <legend>Información acerca de la entrega</legend>
      <div class="form-group col-sm-4">
        <label for="delivery_date">Fecha de entrega:</label>
        <input type="date" name="delivery_date" value="" class="form-control">
      </div>

      <div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
      <pre class="alert alert-info">Time is: {{mytime | date:'shortTime' }}</pre>
      <div class="row">
        <div class="col-xs-6">
          Hours step is:
          <select class="form-control" ng-model="hstep" ng-options="opt for opt in options.hstep"></select>
        </div>
        <div class="col-xs-6">
          Minutes step is:
          <select class="form-control" ng-model="mstep" ng-options="opt for opt in options.mstep"></select>
        </div>
      </div>

      <hr>
      <button type="button" class="btn btn-info" ng-click="toggleMode()">12H / 24H</button>
      <button type="button" class="btn btn-default" ng-click="update()">Set to 14:00</button>
      <button type="button" class="btn btn-danger" ng-click="clear()">Clear</button>

      <div class="form-group col-sm-4">
        <label for="initial_suggested_time">Hora inicial:</label>
        <input type="number" name="initial_suggested_time" value="" class="form-control">
      </div>
      <div class="form-group col-sm-4">
        <label for="final_suggested_time">Hora final:</label>
        <input type="number" name="final_suggested_time" value="" class="form-control">
      </div>
    </fieldset>
    <div class="form-group">
      <label for="client_employee">Empleado que realiza el pedido:</label>
      <input type="text" name="client_employee" value="" class="form-control">
    </div>
    <div class="form-group">
      <label for="additional_information">Información adicional:</label>
      <input type="text" name="additional_information" value="" class="form-control">
    </div>
  </form>
  <button type="button" name="button" ui-sref="client.create.user" class="btn btn-md btn-sienna">Enviar</button>
</div>
