<div>
  <div class="client-info">
    <div class="title">
      Información del cliente
    </div>
    <form name="clientInfo" class="form-horizontal" ng-submit="validateInfo()" novalidate>
      <div class="form-group">
        <!-- LEGAL NAME FIELD -->
        <label for="legal_name" class="control-label col-sm-2">Razón social:</label>
        <div class="col-sm-4" ng-class="{
          'has-error': clientInfo.legalName.$invalid && (clientInfo.legalName.$touched || clientInfo.$submitted),
          'has-success': clientInfo.legalName.$valid}">
          <input type="text" name="legalName" id="legal_name" class="form-control" ng-model="client.legalName" required placeholder="Ej. La Fournee SAS">
          <!-- LEGAL NAME VALIDATIONS -->
          <div ng-messages="clientInfo.legalName.$error" multiple="true" ng-if="clientInfo.legalName.$touched || clientInfo.$submitted">
            <div ng-messages-include="templates/public/standard-ngmessages.html"></div>
          </div>
        </div>

        <!-- NIT FIELD -->
        <label for="nit" class="control-label col-sm-2">NIT:</label>
        <div class="col-sm-4" ng-class="{
          'has-error': clientInfo.nit.$invalid && (clientInfo.nit.$touched || clientInfo.$submitted),
          'has-success': !clientInfo.nit.$invalid}">
          <input type="text" name="nit" id="nit" class="form-control" ng-model="client.nit" required  placeholder="Ej. 900649114">
          <!-- NIT VALIDATIONS -->
          <div ng-messages="clientInfo.nit.$error" multiple="true" ng-if="clientInfo.nit.$touched || clientInfo.$submitted">
            <!--<div ng-message="pattern" class="help-block">El NIT no tiene un formato valido. Ej: 900649114-2</div>-->
            <div ng-messages-include="templates/public/standard-ngmessages.html"></div>
          </div>
        </div>
      </div>

      <div class="form-group" >
        <!-- TRADE NAME FIELD -->
        <label for="trade-name" class="control-label col-sm-2">Nombre de la empresa:</label>
        <div class="col-sm-4" ng-class="{
          'has-error': clientInfo.tradeName.$invalid && (clientInfo.tradeName.$touched || clientInfo.$submitted),
          'has-success': !clientInfo.tradeName.$invalid}">
          <input type="text" name="tradeName" id="trade-name" class="form-control" ng-model="client.tradeName" required placeholder="Ej. La Fournee">
          <!-- TRADE NAME VALIDATIONS -->
          <div ng-messages="clientInfo.tradeName.$error" multiple="true" ng-if="clientInfo.tradeName.$touched || clientInfo.$submitted">
            <div ng-messages-include="templates/public/standard-ngmessages.html"></div>
          </div>
        </div>

        <!-- BUSINESS PHONENUMBER FIELD - OPTIONAL -->
        <label for="bussines-phonenumber" class="control-label col-sm-2">Teléfono de la empresa:</label>
        <div class="col-sm-4">
          <input type="text" name="businessPhonenumber" id="bussines-phonenumber" class="form-control" ng-model="client.businessPhonenumber" placeholder="Ej. 4483480">
        </div>
      </div>

      <div class="form-group" >
        <!-- EMAIL FIELD - OPTIONAL -->
        <label for="email" class="control-label col-sm-2">Correo electrónico:</label>
        <div class="col-sm-4">
          <input type="email" id="email" name="email" class="form-control" ng-model="client.email" placeholder="Ej. admin@fournee.com.co">
        </div>

        <!-- OWNER NAME FIELD - OPTIONAL -->
        <label for="owner-name" class="control-label col-sm-2">Nombre del dueño:</label>
        <div class="col-sm-4">
          <input type="text" name="ownerName" id="owner-name" class="form-control" ng-model="client.ownerName" placeholder="Ej. Karim chohra">
        </div>

      </div>
      <div class="form-group">
        <!-- OWNER PHONENUMBER FIELD - OPTIONAL -->
        <label for="owner-phonenumber" class="control-label col-sm-2">Teléfono del dueño:</label>
        <div class="col-sm-4">
          <input type="text" name="ownerPhonenumber" id="owner-phonenumber" class="form-control" ng-model="client.ownerPhonenumber" placeholder="Ej. 3124325684">
        </div>
        <!-- MIN ORDER PRICE FIELD - -->
        <label for="minOrderPrice" class="control-label col-sm-2">Precio mínimo para pedidos:</label>
        <div class="col-sm-4" ng-class="{
          'has-error': clientInfo.minOrderPrice.$invalid && (clientInfo.minOrderPrice.$touched || clientInfo.$submitted),
          'has-success': !clientInfo.minOrderPrice.$invalid}">
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" name="minOrderPrice" id="minOrderPrice" class="form-control" ng-change="formatPrice(client.minOrderPrice, 2)" ng-model="client.minOrderPrice" required placeholder="Ej. $50.000">
          </div>
          <!-- MIN ORDER PRICE VALIDATIONS -->
          <div ng-messages="clientInfo.minOrderPrice.$error" multiple="true" ng-if="clientInfo.minOrderPrice.$touched || clientInfo.$submitted">
            <div ng-messages-include="templates/public/standard-ngmessages.html"></div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <!-- ADITIONAL INFORMATION FIELD - OPTIONAL -->
        <label for="additional-information" class="control-label col-sm-2">Información adicional:</label>
        <div class="col-sm-10">
          <textarea id="additional-information" class="form-control" ng-model="client.additionalInformation">
          </textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <alert-message options="infoMsgOptions"> </alert-message>
        </div>
      </div>
      <!-- FORM BUTTONS -->
      <div class="button-nav">
        <button type="submit" class="btn btn-md btn-sienna">Siguiente</button>
        <button type="button" ui-sref="home" class="btn btn-md btn-sienna">Salir</button>
      </div>
    </form>
  </div>


</div>
