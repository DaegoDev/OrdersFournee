<div class="">
  {{productsSelected}}
  <div class="products">
    <product-card ng-repeat="product in products" product="product" ng-hide="product.hide"
      type="select" ng-click="selectProduct(product)">
    </product-card>
  </div>
  <button type="button" name="button" ui-sref="client-create.info" class="btn btn-md btn-sienna">Anterior</button>
  <button type="button" name="button" ng-click="#" class="btn btn-md btn-sienna">Confirmar</button>
</div>
