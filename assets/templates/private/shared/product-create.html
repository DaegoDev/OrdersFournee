<div class="product-create-wrapper">
  <div class="section-header">
    <h1>Creación de producto</h1>
  </div>
  <div class="section-content">
    <div class="product-info">
      <div class="form-horizontal">
        <!-- CURRENT PRODUCT INFORMATION -->
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" readonly value="{{product.name}}">
          </div>
        </div>
        <div class="form-group">
          <label for="short-name" class="col-sm-2 control-label">Nombre abreviado:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" readonly value="{{product.shortName}}">
          </div>
        </div>
        <div class="form-group">
          <!-- <label for="price" class="col-sm-2 control-label">Precio:</label>
          <div class="field-price col-sm-3">
            <span class="input-group-addon">$</span>
            <input type="text" id="price" class="form-control" ng-change="formatNumber()"  ng-model="product.price">
          </div> -->
          <label for="unitsPack" class="col-sm-2 control-label">Unidades paquete:</label>
          <div class="field-units-pack col-sm-2">
            <input type="number" id="unitsPack" class="form-control"  ng-model="product.unitsPack">
          </div>
        </div>

        <!-- CREATE NEW ELEMENT AND CONFIRM PRODUCT CREATION. -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="button" value="Añadir elemento" class="btn btn-sienna btn-add-element"
            ng-click="modalCreateElement()">
            <input type="button" value="Crear producto" class="btn btn-sienna"
            ng-click="createProduct()">
          </div>
        </div>

        <!-- ALERT MESSAGES -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <alert-message options="messageOptions"></alert-message>
          </div>
        </div>
      </div>
    </div>

      <!-- LIST OF ELEMENTS TO CREATE A PRODUCT -->
      <div class="product-items">
        <item-card ng-repeat="item in items" item="item" selected-item="selectedItems" 
        control="item.control" show-hidden="show"></item-card>
      </div>
  </div>
</div>
