<div class="container-fluid" ng-controller="orderCreateCtrl">
  <form>
    <fieldset>
      <legend>Información de entrega</legend>
      <div class="col-sm-4">
        <h1>Fecha de entrega:</h1>
        <br />
        <br />
        <p class="input-group col-sm-9">
          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>

      <div class="col-sm-7">
        <h1 for="delivery_date">Horario sugerido para la entrega:</h1>
        <div class="col-sm-1 label-time">
          <label>Inicial: </label>
        </div>
        <div class="col-sm-4">
          <div uib-timepicker ng-model="timeInitial" name="initial_suggested_time" ng-change="changedInitial()" hour-step="hstep" minute-step="mstep" show-meridian=false></div>
        </div>
        <div class="col-sm-1 label-time">
          <label>Final:</label>
        </div>
        <div class="col-sm-4">
          <div uib-timepicker ng-model="timeFinal" name="initial_suggested_time" ng-change="changedFinal()" hour-step="hstep" minute-step="mstep" show-meridian=false></div>
        </div>

      </div>

    </fieldset>
    <br />
    <fieldset>
      <legend>Información adicional</legend>
      <div class="form-group col-sm-7">
        <label>Empleado habilitado para realizar el pedido:</label>
        <select class="form-control" ng-model="placement.selected" ng-options="o as o for o in placement.options"></select>
      </div>
      <div class="form-group col-sm-9">
        <label for="additional_information">Comentario:</label>
        <textarea placeholder="Aquí un placehoder" rows="4" cols="50" name="additional_information" value="" class="form-control" />
      </div>
    </fieldset>
    <br />
    <div class="col-sm-5">
      <button name="button" ui-sref="client.create.user" class="btn btn-md btn-sienna">Enviar</button>
    </div>
  </form>
</div>
