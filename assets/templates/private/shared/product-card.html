<div class="product-wrapper">
  <div class="product-header">
    <h4>{{name}}</h4>
  </div>

  <div class="product-items">
    <table class="table table-hover table-condensed">
      <tr ng-repeat="item in product.items">
        <td >{{item.elementName | capitalize}}</td>
        <td >{{item.value | capitalize}}</td>
      </tr>
    </table>
  </div>

  <div class="amount-order" ng-show="type == 'orderProduct'">
    <form class="" ng-submit="addProduct()">
      <div class="input-group input-group-sm">
        <div class="input-group-addon">
          <span class="fa fa-hashtag"></span>
        </div>
        <input type="number" ng-model="amount" class="form-control">
      </div>
      <div class="input-group">
        <button type="submit" name="button" class="btn btn-sienna btn-sm">
          <span class="fa fa-plus"></span>
        </button>
      </div>
    </form>
  </div>

</div>
