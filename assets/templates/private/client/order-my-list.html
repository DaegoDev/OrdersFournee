<div class="client-list-wrapper">
  <div class="section-header">
    <h1>Mis pedidos</h1>
  </div>
  <div class="order-mylist table-container">
    <div class="table-responsive">
      <table class="table table-hover table-bordered table-condensed">
        <thead>
          <tr>
            <th>Código</th>
            <th>Fecha de creación</th>
            <th>Fecha de entrega</th>
            <th>Información adicional</th>
            <th>Estado</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="order in orders">
            <td style="vertical-align:middle">{{order.id}}</td>
            <td style="vertical-align:middle">{{order.createdAt | date:'medium':'+0000'}}</td>
            <td style="vertical-align:middle">{{order.deliveryDate | date:'mediumDate':'+0000'}}</td>
            <td style="vertical-align:middle">{{order.additionalInformation}}</td>
            <td style="background-color: #201300; color: white;">{{order.state | capitalize}}</td>
            <td>
              <a class="fa fa-edit" tooltips tooltip-template="Editar" ng-click='showEditForm(order)'></a>
              <a class="fa fa-trash" tooltips tooltip-template="Cancelar" ng-click="cancelOrderConfirm(order)"></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
