  <div class="section-header date-production">
    <h1 ng-click="openDatePicker()">
      <i class="glyphicon glyphicon-list"></i> Productos con precio minimo y maximo asignados
    </h1>
  </div>

  <div class="row" style="padding: 0px 10px">
    <div class="col-sm-12">
      <div class="input-group stylish-input-group">
        <input type="text" class="form-control"  placeholder="Filtrar los productos." ng-model="search.shortName">
        <span class="input-group-addon">
          <button type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="production-table">
    <div class="table-responsive">
      <table class="table table-hover table-bordered table-condensed">
        <thead>
          <tr>
            <th ng-click="sortBy('product')">CÃ³digo</th>
            <th ng-click="sortBy('short_name')">Producto</th>
            <th ng-click="sortBy('minimum')">Precio min.</th>
            <th ng-click="sortBy('minimum')">Precio max.</th>
            <th ng-click="sortBy('total')" style="cursor:pointer">Promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="product in products | filter:search.shortName | orderBy: sortProperty: sortReversed">
            <td>{{product.product}}</td>
            <td>{{product.short_name}}</td>
            <td>{{product.minimum | currency : '$' : '0'}}</td>
            <td>{{product.maximum | currency : '$' : '0'}}</td>
            <td style="cursor:default">{{(product.minimum + product.maximum) / 2 | currency : '$' : '0'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
