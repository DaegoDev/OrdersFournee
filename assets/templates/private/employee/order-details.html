
<div class="order-details">
  <fieldset print-remove>
    <legend>Dirección de la entrega</legend>
    <div class="group">
      <label class="date-label">Fecha de creación:</label>
      <div class="date-text">
        <input type="text" class="form-control" value="{{orderDetails.created_at | date:'medium' | capitalize}}" readonly>
      </div>
    </div>
    <div class="group">
      <label class="label-item">Departamento:</label>
      <div class="text-item">
        <input type="text" class="form-control" value="{{orderDetails.department}}" readonly>
      </div>
      <label class="label-item">Ciudad:</label>
      <div class="text-item">
        <input type="text" class="form-control" value="{{orderDetails.city}}" readonly>
      </div>
    </div>
    <div class="group">
      <label class="label-item">Barrio:</label>
      <div class="text-item">
        <input type="text" class="form-control" value="{{orderDetails.neighborhood}}" readonly>
      </div>
      <label class="label-item">Nomenclatura:</label>
      <div class="text-item">
        <input type="text" class="form-control" value="{{orderDetails.nomenclature}}" readonly>
      </div>
    </div>
    <div class="group">
      <label class="label-reference">Referencia:</label>
      <div class="text-reference">
        <input type="text" class="form-control" value="{{orderDetails.referencia}}" readonly>
      </div>
    </div>
    <div class="group">
      <label class="label-comment">Comentario:</label>
      <textarea class="form-control textarea-comment" readonly>{{orderDetails.additional_information}}</textarea>
    </div>
  </fieldset>
  <fieldset>
    <legend print-remove>Productos</legend>
    <div class="table-container">
      <div class="table-responsive">
        <table  class="table table-hover table-striped table-condensed">
          <thead>
            <tr print-remove>
              <th style="font-weight:bold">Nombre</th>
              <th style="font-weight:bold">Cantidad</th>
              <th style="font-weight:bold">Estado</th>
            </tr>
          </thead>
          <tbody print-section>
            <tr ng-repeat="product in orderDetails.products">
              <td class="col-name">{{product.short_name}}</td>
              <td class="col-amount">{{product.amount}}</td>
              <td class="col-baked">{{product.baked | bakedFilter}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="button-nav">
      <button class="btn btn-md btn-sienna"  print-btn>Imprimir comanda</button>
    </div>
  </fieldset>
</div>
