<div class="product-wrapper">
  <div class="product-header">
    <h4>{{actualName}}</h4>
  </div>
  <div class="product-items">
    <table class="table table-hover table-condensed">
      <tr ng-repeat="item in product.items">
        <td >{{item.elementName | capitalize}}</td>
        <td >{{item.value | capitalize}}</td>
      </tr>
    </table>
  </div>
  <div class="amount-order" ng-show="type == 'orderProduct'">
    <form class="form-inline">
      <input type="submit" name="" value="Agregar" class="btn btn-sienna col-sm-5">
      <div class="input-group col-sm-6 col-sm-offset-1">
        <input type="text" ng-model="amount" class="form-control" placeholder="Cantidad">
      </div>
    </form>
  </div>
</div>
