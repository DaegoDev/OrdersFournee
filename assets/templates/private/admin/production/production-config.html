<div class="production-config-wrapper">
    <fieldset class="global-configuration">
        <legend>Configuración global</legend>
        <div class="row-configuration" ng-repeat="config in productionConfig">
            <div class="form-group" >
            <!-- <div ng-class="{'has-error': update.legalName.$invalid && (!update.legalName.$pristine || update.$submitted || update.legalName.$touched),
                'has-success': update.legalName.$valid}"> -->
                <label for="{{config.label.replace(' ','')}}" class="control-label col-sm-4">{{config.label}}:</label>
                <div class="col-sm-3">
                    <!-- TODO:  organizar el replace-->
                    <input disabled="disabled" type="text" id="{{config.label.replace(' ','')}}" name="{{config.label.replace(' ','')}}" class="form-control" ng-model="config.value" required placeholder="Ej.">
                    <!-- VALIDACIONES DE RAZÓN SOCIAL-->
                    <!-- <div ng-messages="update.legalName.$error" ng-if="update.legalName.$touched || update.$submitted" ng-messages-multiple>
                        <p ng-message="required" class="help-block"><b>El campo razón social es obligatorio.</b></p>
                    </div> -->
                </div>
            <!-- </div> -->
            </div>
            <hr>
        </div>
    </fieldset>
    <fieldset class="form-compl-configuration client-list-wrapper">
        <legend>Configuración complemento de forma</legend>
        <div class="table-container" >
            <div class="table-responsive">
            <table class="table table-hover table-bordered table-condensed">
                <thead>
                    <tr>
                        <th class="id-column">ID</th>
                        <th class="name-column">NOMBRE</th>
                        <th class="short-name-column">ABREVIACIÓN</th>
                        <th class="amount-column">CANTIDAD</th>
                        <th class="amount-by-tin-column">CANT. x LATA</th>
                        <th class="options-column">OPCIONES</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="formComplement in formComplements | filter:searchText | orderBy: sortByProperty:sortReversed">
                        <td style="vertical-align:middle">{{formComplement.id}}</td>
                        <td style="vertical-align:middle">{{formComplement.value}}</td>
                        <td style="vertical-align:middle">{{formComplement.shortValue}}</td>
                        <td style="vertical-align:middle">
                            <input ng-disabled="!formComplement.update" type="text" name="amount" id="amount"
                                ng-model="formComplement.itemConfig[0].moldAmount" ng-change="validateNumber(formComplement.itemConfig[0], 'moldAmount')"
                                />
                        </td>
                        <td style="vertical-align:middle">
                            <input type="text"  ng-disabled="!formComplement.update" ng-model="formComplement.itemConfig[0].amountByTin" 
                                ng-change="validateNumber(formComplement.itemConfig[0], 'amountByTin')" name="amountByTin" id="amountByTin"/>
                        </td>
                        <td class="options-field">
                            <span  ng-if="!formComplement.update" ng-click="enableConfirmUpdate(formComplement)" 
                                class="fa fa-edit fa-lg icon-editar"></span>
                            <span  ng-if="formComplement.update" ng-click="updateItemConfig(formComplement)"  
                                class="fa fa-check fa-lg icon-aceptar"></span>
                            <span  ng-if="formComplement.update" ng-click="disableConfirmUpdate(formComplement)" 
                                class="fa fa-close fa-lg icon-cancelar"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </fieldset>
</div>
