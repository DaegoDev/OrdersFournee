<div class="product-wrapper">
  <div class="product-header">
    <h4>{{actualName}}</h4>
  </div>

  <div class="product-items">
    <table class="table table-hover table-condensed">
      <tr ng-repeat="item in product.items">
        <td >{{item.elementName | capitalize}}</td>
        <td >{{item.value | capitalize}}</td>
      </tr>
    </table>
  </div>

  <div class="amount-order" ng-show="type == 'orderProduct'">
    <form class="form-horizontal" ng-submit="addProduct()">
      <input type="submit" name="" value="Agregar" class="btn btn-sienna col-sm-6">
      <div class="input-group col-sm-4 col-sm-offset-2">
        <input type="number" ng-model="amount" class="form-control">
      </div>
    </form>
  </div>

</div>
