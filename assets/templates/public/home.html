<div class="announcements" ng-repeat="announcement in announcements | orderBy:'createdAt':true">
  <div class="header">
    <p class="title">{{announcement.title}}</p>
  </div>
  <div class="content">
    <div ng-bind-html="announcement.content"></div>
  </div>
  <div class="footer">
    <hr>
    <p class="created-date">{{announcement.createdAt | date:'medium':'+0000'}}</p>
  </div>
</div>
