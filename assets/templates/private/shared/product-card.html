<div class="product-wrapper">
  <div class="product-header">
    <!-- <h4>{{product.name}}</h4> -->
    <h4>{{product.shortName }}</h4>
  </div>
  <div class="product-items">
    <ul class="row">
      <li ng-repeat="item in product.items">
        <label class="col-sm-5 control-label" style="text-align:right">{{item.name | capitalize}}</label>
        <label class="col-sm-6 control-label">{{item.value | capitalize}}</label>
      </li>
    </ul>
  </div>
</div>
