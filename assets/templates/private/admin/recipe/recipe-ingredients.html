<div class="recipe-wrapper">
    <div class="row">
        <div class="form-group col-sm-5">
            <label for="ingredientName" class="control-label">Nombre del insumo:</label>
            <input type="text" name="ingredientName" id="ingredientName" class="form-control" ng-model="ingredientName" 
            required placeholder="Ej. Harina">
        </div>
        <div class="col-sm-2">
            <button type="button" id="addIngredient" name="addIngredient" class="btn btn-sienna" ng-click="addIngredient()" >
                AÃ±adir
            </button>
        </div>
    </div>
    <hr>
    <fieldset class="form-compl-configuration client-list-wrapper">
        <legend>Lista de Insumos</legend>
        <div class="row" style="margin-left:0px; margin-right:0px">
            <div class="col-sm-12">
                <div class="input-group stylish-input-group">
                <input type="text" class="form-control" placeholder="Filtrar Ingrediente" ng-model="searchTextIngredient">
                <span class="input-group-addon">
                <button type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                </span>
                </div>
            </div>
        </div>
        <div class="table-container" >
            <div class="table-responsive">
            <table class="table table-hover table-bordered table-condensed">
                <thead>
                    <tr>
                        <th class="id-column">ID</th>
                        <th class="name-column">NOMBRE</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="ingredient in ingredients | filter:searchTextIngredient | orderBy: sortByProperty:sortReversed">
                        <td style="vertical-align:middle">{{ingredient.id}}</td>
                        <td style="vertical-align:middle">{{ingredient.name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</fieldset>
</div>
