<div class="product-wrapper" ng-class="class">
  <div class="product-header" ng-style='getTitleColor(dirProduct)' ng-click="toggleCollapse()" uib-popover-template="tooltip.templateUrl" popover-placement="auto bottom-center" popover-trigger="'mouseenter'" popover-popup-delay="550">
    <h4>{{name}}</h4>
    <span ng-if="type == 'orderProduct'"><i ng-click="changeCustomName(producCode)" class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
  </div>
  <div class="product-subheader">
    <div ng-if="type == 'orderProduct'">
      <span><i class="fa fa-hand-o-right" aria-hidden="true"></i></span>
      <p style="color: black;">{{price | currency : '$' : '0'}} ud.</p>
    </div>
    <div ng-if="type != 'orderProduct'">
      <span><i class="fa fa-hand-o-right" aria-hidden="true"></i></span>
      <p style="color: black;">{{unitsPack}} uds. paquete</p>
    </div>
  </div>

  <div class="amount-order" ng-if="type == 'orderProduct'">
    <form class="form-inline" ng-submit="addProductToList()">
      <div class="product-units-pack">
        <span style="color: black;">{{unitsPack}} uds. paquete</span>
      </div>
      <div class="form-group">
        <input type="number" ng-model="currentSettings.amount" min="0" class="form-control" placeholder="Cantidad">
      </div>
      <div class="form-group" tooltips tooltip-template="Horneado">
        <label>
          <input type="radio" ng-model="currentSettings.state" value="baked"><span class="glyphicon glyphicon glyphicon-fire"></span>
        </label>
      </div>
      <div class="form-group" tooltips tooltip-template="Congelado">
        <label>
          <input type="radio" ng-model="currentSettings.state" value="frozen"><span class="glyphicon glyphicon-ice-lolly"></span>
        </label>
      </div>

      <div class="form-group" style="margin-top:2px">
        <input type="submit" class="btn btn-sienna btn-sm" value="Agregar">
      </div>
    </form>
  </div>
</div>
